<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - UI Challenge Day 1.</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'><link rel="stylesheet" href="./css/main.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-container">
	<form action="" class="form-login">
		<ul class="login-nav">
			<li class="login-nav__item active">
				<a type="button" id="signUp">Sign Up</a>
			</li>
			<li class="login-nav__item" >
				<a  type="button" id="signIn">Sign In</a>
			</li>
		</ul>
		<label for="login-input-user" class="login__label">
			Username
		</label>
		<input id="login-input-username" class="login__input" type="text" />
		<label for="login-input-user" class="login__label" id="email">
			Email
		</label>
		<input id="login-input-email" class="login__input" type="text"/>
		<label for="login-input-password" class="login__label">
			Password
		</label>
		<input id="login-input-password" class="login__input" type="password" />
		<label for="login-sign-up" class="login__label--checkbox">
			<input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
			Keep me Signed in
		</label>
		<button class="login__submit" >Sign in</button>
	</form>
	<a href="#" class="login__forgot">Forgot Password?</a>
</div>
<!-- partial -->
  

<script src="./js/register.js"></script>
</body>
</html>
